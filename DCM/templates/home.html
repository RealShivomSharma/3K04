<p class = "h4" label for="standard-select">PACING MODE</label></p>
<div class="select">
  <select id="standard-select">
    <option value="AOO">AOO</option>
    <option value="VOO">VOO</option>
    <option value="AAI">AAI</option>
    <option value="VVI">VVI</option>
  </select>
  <span class="focus"></span>
</div>

<div>
<form name="AOO" id="AOO" type = "pacingMode" style="display:none">
  <ul class = "forms"> 
    <li><input type="integer" placeholder="ATRIUM AMPLITUDE"></li>
    <li><input type="integer" placeholder="VENTRICULAR AMPLITUDE"></li>
    <li><input type="integer" placeholder="ATRIUM PULSE WIDTH"></li>
    <li><input type="integer" placeholder="VENTRICULAR PULSE WIDTH"></li>
  </ul>
  </form>
  
  <form name="VOO" id="VOO" type = "pacingMode" style="display:none">
  <ul class = "forms"> 
    <li><input type="integer" placeholder="ATRIUM AMPLITUDE"></li>
    <li><input type="integer" placeholder="VENTRICULAR AMPLITUDE"></li>
    <li><input type="integer" placeholder="ATRIUM PULSE WIDTH"></li>
    <li><input type="integer" placeholder="VENTRICULAR PULSE WIDTH"></li>
    </ul>
  </form>
  
  <form name="AAI" id="AAI" type = "pacingMode" style="display:none">
  <ul class = "forms"> 
    <li><input type="integer" placeholder="ATRIUM AMPLITUDE"></li>
    <li><input type="integer" placeholder="VENTRICULAR AMPLITUDE"></li>
    <li><input type="integer" placeholder="ATRIUM PULSE WIDTH"></li>
    <li><input type="integer" placeholder="VENTRICULAR PULSE WIDTH"></li>
    <li><input type="integer" placeholder="LOWER RATE LIMIT"></li>
    <li><input type="integer" placeholder="UPPER RATE LIMIT"></li>
    <li><input type="integer" placeholder="VRP"></li>
    <li><input type="integer" placeholder="ARP"></li>
  </ul>
  </form>

  <form name="VVI" id="VVI" type = "pacingMode" value = "VVI" style="display:none">
    <ul class = "forms">
      <li><input type="integer" placeholder="ATRIUM AMPLITUDE"></li>
      <li><input type="integer" placeholder="VENTRICULAR AMPLITUDE"></li>
      <li><input type="integer" placeholder="ATRIUM PULSE WIDTH"></li>
      <li><input type="integer" placeholder="VENTRICULAR PULSE WIDTH"></li>
      <li><input type="integer" placeholder="LOWER RATE LIMIT"></li>
      <li><input type="integer" placeholder="UPPER RATE LIMIT"></li>
      <li><input type="integer" placeholder="VRP"></li>
      <li><input type="integer" placeholder="ARP"></li>
    </ul>
    </form>
  </div>
