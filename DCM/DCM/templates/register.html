{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<!-- 
    Contains the forms for registering
    Form for username, password and confirm password
    Stores values in the form and data is received from the auth.py file
-->
<form method = "POST">
    <h3 align = "center">Register</h3> 
    <div class = "form-group">
        <label for="username">Username</label>
        <input 
        type = "username" 
        class = "form-control" 
        id="username" 
        name = "username" 
        placeholder = "Enter Username"
        /> 
    </div>

    <div class = "form-group">
        <label for="password">Password</label>
        <input 
        type = "password" 
        class = "form-control" 
        id="password" 
        name = "password" 
        placeholder = "Enter Password"
        />
    </div>
<div class = "form-group">
    <label for="password_C">Confirm Password</label>
    <input 
    type = "password" 
    class = "form-control" 
    id="password_C" 
    name = "password_C" 
    placeholder = ""
    />
</div>
<br />
<button type = "submit" class = "btn btn-primary align-center ">Submit </button>
</form>  


{% endblock %}
