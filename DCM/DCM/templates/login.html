{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}

<!-- 
    Contains the forms for logging in 
    Form for username, password
    Stores values in the form and data is received from the auth.py file
-->
<form method = "POST">
    <h3 align = "center">Login</h3> 
    <div class = "form-group">
        <label for="username">Username</label>
        <input 
        type = "username" 
        class = "form-control" 
        id="username" 
        name = "username" 
        placeholder = "Enter Username"
        /> 
    </div>

    <div class = "form-group">
        <label for="password">Password</label>
        <input 
        type = "password" 
        class = "form-control" 
        id="password" 
        name = "password" 
        placeholder = "Enter Password"
        />
    </div>
<br />

<button type = "submit" class = "btn btn-primary align-center ">Login</button>
</form>  
{% endblock %}
